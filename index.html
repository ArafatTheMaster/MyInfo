<style>

}

form {

.per-container {

}

label, input, textarea {

}

label {

}

input, textarea {
  width: 40%;
  box-sizing: border-box;
}

.copy-button {
  width: 15%;
  margin-left: 5px;
  box-sizing: border-box;
  border-radius: 5px;

  border: none;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  padding: 5px 0;
  transition: background-color 0.3s, color 0.3s;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  width: 100%;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.per-container {
  border: 2px solid #333;
  padding: 10px;
  border-radius: 10px;
  margin: 40px auto;
}

.edu-container {
  border: 2px solid #333;
  width: fit-content;
  padding: 10px;
  border-radius: 10px;
  margin: 40px auto;
}

.edu-header {
  background-color: #7fc4a0;
  color: white;
  font-weight: bold;
  padding: 8px 15px;
  font-size: 20px;
  border-top-left-radius: 20px;
  border-bottom-right-radius: 20px;
  margin-top: 20px;
  margin-bottom: 10px;
  display: block;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px 15px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #fafafa;
}

/* Copyable cell style */
td.copyable {
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

td.copyable:hover {
  color: #0056a3;
  background: #eef5ff;
}

/* Copy notification */
.copy-alert {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #28a745;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

.copy-alert.show {
  opacity: 1;
}
</style>

<script>
function copyText(inputId) {
  var inputField = document.getElementById(inputId);
  inputField.select();
  navigator.clipboard.writeText(inputField.value)
  .then(() => {
    showCopyAlert('Copied: ' + inputField.value);
  })
  .catch(err => {
    console.error('Unable to copy text', err);
  });
}

function showCopyAlert(text) {
  const alertBox = document.getElementById('copyAlert');
  alertBox.textContent = text;
  alertBox.classList.add('show');
  setTimeout(() => alertBox.classList.remove('show'), 1200);
}

document.addEventListener('DOMContentLoaded', () => {
  const copyCells = document.querySelectorAll('.copyable');
  copyCells.forEach(cell => {
    cell.addEventListener('click', () => {
      let textToCopy = cell.textContent.trim();
      if (textToCopy.includes("GPA")) {
        const match = textToCopy.match(/GPA\s([\d.]+)/);
        if (match) textToCopy = match[1];
      }
      navigator.clipboard.writeText(textToCopy);
      showCopyAlert('Copied: ' + textToCopy);
    });
  });
});
</script>
</head>
